<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medics - HomePage</title>

    <!--Css Links-->
    <link rel="stylesheet" href="../CSS/main.css">
    <link rel="stylesheet" href="../CSS/landingPage.css">

    <!--Font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="landing-page">
        <div class="landing-header">

            <div class="logo">
                <div class="image">
                    <img src="../images/doctor-3.jpg" alt="" srcset="">
                </div>
                <div class="name">
                    <p> Hello </p>
                    <p> Titus </p>
                </div>
            </div>
            <div class="nav-items">
                <a href="">Home</a>
                <a href="">Services</a>
                <a href="">Specialists</a>
            </div>

            <div class="search">
                <div class="search-input">
                    <input type="search" name="" id="" placeholder="search for a doctor">
                </div>
                <div class=".membership">
                    <p>Membership</p>
                </div>
                <div class="notification">
                    <i class="fa fa-bell"></i>
                    <a class="notification-no">
                        1
                    </a>
                </div>

            </div>
            <div class="mobile-nav-icons">
                <div class="notification">
                    <i class="fa fa-bell"></i>
                    <a class="notification-no">
                        1
                    </a>
                </div>
                <i class="fa fa-bars"></i>
            </div>
        </div>


        <!--Articles, Top Doctor-->
        <div class="landing-items-wrapper">
            <div class="showcase-doctors">
                <div class="wrapper">
                    <div class="doctor-content">
                    </div>
                </div>
            </div>
            <div class="landing-health-article">
                <div class="aticle-text">

                </div>
                <div class="article-image">

                </div>
            </div>

            <!--Top Doctors-->
            <div class="top-doctors">
                <div class="doctor-header">

                </div>
                <div class="doctor-card-wrapper">
                    <div class="doctor-card">
                        <div class="image">

                        </div>
                        <div class="image-description">

                        </div>
                    </div>
                </div>

                <!--Health Article-->
                <div class="landing-health-article">
                    <div class="article-header"></div>
                    <div class="article-card-wrapper">
                        <div class="article-card">
                            <div class="image">

                            </div>
                            <div class="article-description">

                            </div>
                        </div>
                    </div>
                </div>

                <!--Landing Membership-->
                <div class="landing-membership">
                    <div class="mebership-header">

                    </div>
                    <div class="membership-card-wrapper">
                        <div class="membership-card">

                        </div>
                    </div>
                </div>

                <!--Landing reviews-->
                <div class="landing-reviews">
                    <div class="review-header">

                    </div>
                    .
                </div>
            </div>
            <div class="footer">
            </div>
        </div>

</body>

</html>
