<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awsome Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--Css link-->
    <link rel="stylesheet" href="style.css">
    <title>Music Player</title>
</head>

<body>
    <di <div class="wrapper">
        <header>
            <button><i class="fa-solid fa-arrow-left-long"></i></button>
            <h3 class="playing-now">Playinng Now</h3>
            <button><i class="fa-regular fa-list-radio"></i></button>
        </header>
        <div class="music-player">
            <!--Music Image-->
            <div class="music-image">
                <img src="./image/music3.jpg" alt="" srcset="">
            </div>
            <!--Song details-->
            <div class="song-details">
                <h2 class="name">Animation</h2>
                <h3 class="artist">Coding</h3>
            </div>
            <!--Audio Control-->
            <div class="audio-control">
                <div class="song-timer">
                    <span class="curr-timer">0:00</span>
                    <span class="max-timer">2:00</span>
                </div>
                <!--Progress Area-->
                <div class="progress-area">
                    <div class="progress-bar"></div>
                </div>
            </div>
            <!--Controls-->
            <div class="controls">
                <button class="prev" id="prev">
                    <i class="fa-sharp fa-solid fa-backward"></i>
                </button>
                <button class="pause" id="pause">
                    <i class="fa-sharp fa-solid fa-circle-pause"></i>
                </button>
                <button class="next" id="next">
                    <i class="fa-sharp fa-solid fa-forward"></i>
                </button>
            </div>
        </div>
        </div>
</body>

</html>
