<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Age Calculator | Front-end Mentor</title>
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <div class="container-wrapper">
        <!--Dates input-->
        <div class="dates-wrapper">
          <!--Day-->
          <div class="day">
            <p class="dates-text">Day</p>
            <input type="text" name="" id="day-input" class="dates-input"/>
            <p class="error-valid-text">Must be a valid day</p>
            <p class="error-field-required">This field is required</p>
          </div>
          <!--Month-->
          <div class="month">
            <p class="dates-text">Month</p>
            <input type="text" name="" id="month-input" class="dates-input"/>
            <p class="error-valid-text">Must be a valid month</p>
            <p class="error-field-required">This field is required</p>
          </div>
          <!--Year-->
          <div class="year">
            <p class="dates-text">Year</p>
            <input type="text" name="" id="year-input" class="dates-input"/>
            <p class="error-valid-text">Must be a in the past</p>
            <p class="error-field-required">This field is required</p>
          </div>
        </div>

        <!--Horizontal rule-->
        <div class="line">
         <div class="horizontal-line"></div>
          <p id="submit-year">
            <img src="./image/icon-arrow.svg" alt="button" />
          </p>
        </div>

        <!-- Dates output -->
        <div class="dates-output">
          <p><span id="years-output">--</span> years</p>
          <p><span id="months-output">--</span> months</p>
          <p><span id="days-output">--</span> days</p>
        </div>
      </div>
    </main>

    <!--Javascript-->
    <script src="./js/script.js"></script>
  </body>
</html>
