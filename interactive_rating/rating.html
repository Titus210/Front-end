<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Page</title>

    <!--Css Link-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="rating-wrapper">
            <div class="first-star">
                <img src="./images/icon-star.svg" alt="">
            </div>
            <div class="text-section">
                <h3>How we do?</h2>
                    <br />
                    <p>Please let us know how we did with your support request.
                        All feedback is appreciated to help us improve our offering!
                    </p>
                    <br />
            </div>
            <div class="rating-number-section">
                <p class="it" id="first">1</p>
                <p class="it" id="second">2</p>
                <p class="it" id="third">3</p>
                <p class="it" id="fourth " class="selected"> 4</p>
                <p class="it" id="fifth" class="active">5</p>
            </div>
            <br />
            <div class="submit-button">
                <p id="submit" type="button">Submit</p>
            </div>
        </div>
    </main>

    <!--Javascript Link-->
    <script src="./script.js"></script>
</body>

</html>
