<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventu Event Management</title>

    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>
    <!-- Navigation Bar-->
    <header class="bg-zinc-950 py-4">
        <nav class="relative container md:mx-auto p-3 md:p-6">
            <!--Flex container-->
            <div class="flex items-center justify-between">
                <!--Logo-->
                <div class="logo pt-1 text-lg ">
                    <p class="text-white"><span><i class="ion-navicon px-2"></i></span>Eventu</p>
                </div>
                <!-- Menu Items-->
                <div class="menu-items md:flex space-x-6 hidden font-sans text-mainWhite text-lg">
                    <a href="#" class="hover:text-primaryBlue ">Home</a>
                    <a href="#" class="hover:text-primaryBlue">Speakers</a>
                    <a href="#" class="hover:text-primaryBlue">Ticket</a>
                    <a href="#" class="hover:text-primaryBlue">Schedule</a>
                    <a href="#" class="hover:text-primaryBlue">Contact</a>
                </div>
                <div class="register">
                    <a href="#"
                        class="pd-3 px-6 pt-2 pb-2 text-mainWhite bg-primaryBlue rounded-full baseline hover:bg-mainOrange">Register</a>
                </div>
            </div>
            </div>
        </nav>

        <!--Hero Section-->
        <section class="hero relative" id="hero">
            <div class="container flex flex-col-reverse items-center  center px-6 mx-auto my-auto space-y-0 md:space-y-0 md:flex-row">
                <!--Left-->
                <div class="flex  flex-col ">
                    <h2 class="md:text-4xl text-2xl font-bold leading-tight mt-6 text-[#50d71e]">
                        International Digital Conference For Designers
                    </h2>
                    <p class="text-md leading-relaxed text-gray-500 my-5 ">
                        A conference is a gathering of many people who talk about specific subject
                        or topic. People meet to confer about a theme.
                    </p>
                    <div class="flex items-center justify-between w-80 ">
                        <a href="#"
                            class="pd-3 px-6 pt-2 pb-2 text-mainWhite bg-primaryBlue rounded-full baseline hover:bg-mainOrange">Get ticket</a>
                        <a href="#"
                            class="pd-3 px-6 pt-2 pb-2 text-mainWhite border  px-4 rounded-full baseline hover:text-primaryBlue">
                            <i class=" ion-ios-play-outline border rounded-md px-2   border-white rounded-full "></i> Watch The Teaser</a>
                    </div> 
                </div>
                <!--Right-->
                <div class="md:w-1/2">
                    <img src="./Assets/image-1.png" class ="h-72 md:h-auto "alt="hero">
            </div>


            </div>
        </section>
    </header>
    <section class="conference-date"></section>
    <section class="tech-startup"></section>
    <section class="speaker"></section>
    <section class="schedule"></section>
    <section class="ticket-pricing"></section>
    <section class="reviews"></section>
    <footer></footer>
    <section class="copyright"></section>

</body>

</html>
