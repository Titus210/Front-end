<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!--LEAFLET-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--CSS LINK-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="ip-tracker-container">
      <!--IP Adress input-->
      <div class="ip-holder">
        <div class="input-bar">
          <input
            type="text"
            placeholder="Search for any IP address or domain"
          />
          <p class="submit-button">
            <img src="./images/icon-arrow.svg" alt="submit" />
          </p>
        </div>
      </div>

      <!--IP display-->
      <div class="location-ips-wrapper">
        <div class="location-ips">
          <div class="ip-adress">
            <p class="text-name">ip adress</p>
            <p class="adress-no"></p>
          </div>
          <div class="ip-location ip-time_zone">
            <p class="text-name">Location</p>
            <p class="location-name"></p>
          </div>
          <div class="ip-time-zone">
            <p class="text-name">Time zone</p>
            <p class="time-name"></p>
          </div>
          <div class="ip-isp">
            <p class="text-name">ISP</p>
            <p class="isp-name"></p>
          </div>
        </div>
      </div>

      <!--Global map-->
      <div class="location-map" id="map"></div>
    </div>

    <!--Javascript-->
    <script src="./js/script.js"></script>
  </body>
</html>
