<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--CSS LINK-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="ip-tracker-container">
      <!--IP Adress input-->
      <div class="ip-holder">
        <div class="input-bar">
          <input type="text" placeholder="Search for any Ip location or domain">
          <p class="submit-button"><img src="./images/icon-arrow.svg" alt="submit"></p>
        </div>
      </div>
      <!--IP display-->
      <div class="location-ips">
        
      </div>
      <!--Global map-->
      <div class="location-map"></div>
    </div>
  </body>
</html>
