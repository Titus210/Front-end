<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!--CSS LINK-->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="ip-tracker-container">
      <!--IP Adress input-->
      <div class="ip-holder">
        <div class="input-bar">
          <input
            type="text"
            placeholder="Search for any Ip location or domain"
          />
          <p class="submit-button">
            <img src="./images/icon-arrow.svg" alt="submit" />
          </p>
        </div>
      </div>
      
      <!--IP display-->
      <div class="location-ips">
        <div class="ip-adress">
          <p>ip adress</p>
          <p class="adress-no"></p>
        </div>
        <div class="ip-location ip-time_zone">
          <p>Location</p>
          <p class="location-name">
            <p>Time zone</p>
            <p class="time-name"></p>
          </p>
        </div>
        <div class="ip-isp">
          <p>ISP</p>
          <p class="isp-name"></p>
        </div>
      </div>

      <!--Global map-->
      <div class="location-map"></div>
    </div>
  </body>
</html>
