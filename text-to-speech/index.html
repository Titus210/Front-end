<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link rel="stylesheet" href="style.css" />
        <title>Text To Speech</title>
    </head>
    <body>
        <div class="container">
            <h1>Text to Speech</h1>
            <!-- Button to toggle the text box visibility -->
            <button id="toggle" class="btn-toggle btn">Toggle text box</button>
            <div class="text-box" id="text-box">
                <!-- Close button for the text box -->
                <div class="close" id="close">x</div>
                <h3>Choose a voice</h3>
                <!-- Dropdown to select a voice -->
                <select name="" id="voices"></select>
                <!-- Text area for input text -->
                <textarea name="" id="text"></textarea>
                <!-- Button to read the text -->
                <button id="read">Read text</button>
            </div>
        </div>

        <main>
            
        </main>

        <!-- JavaScript file -->
        <script src="script.js"></script>
    </body>
</html>
