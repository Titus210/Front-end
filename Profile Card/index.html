<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <!--Css -->
    <link rel="stylesheet" href="./CSS/style.css">
</head>

<body>
    <!-- Card Holder-->
    <div class="card-wrapper">

        <!--Card Name-->
        <div class="card-name-wrapper">
            <div class="blue-color">
                <img src="./images/bg-pattern-card.svg" alt="" srcset="">
            </div>
            <div class="card-name">
                <div class="image-section">
                    <img src="./images/image-victor.jpg" alt="" srcset="">
                </div>
                <div class="name">
                    <p>Victor Crest <span>26</span></p>
                    <p>London</p>
                </div>
            </div>
        </div>


        <!--Card Insights-->
        <div class="card-insights">
            <div class="followers">
                <h4>80K</h4>
                <p>Followers</p>
            </div>
            <div class="likes">
                <h4>803K</h4>
                <p>Likes</p>
            </div>
            <div class="photos">
                <h4>1.4K</h4>
                <p>Photos</p>
            </div>
        </div>
    </div>

</body>

</html>
