<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>proxylab</title>
  </head>
  <body>
    <main class="lg:container mx-auto">
      <header class="flex  justify-between  h-12 px-3 relative">
        <!-- Logo-->
        <div class="logo flex justify-center items-center">
          <p><img src="./resources/Logo.svg" class="h-6 mr-1" alt="logo" /></p>
          <p class="text-lg">Proxylab</p>
        </div>
        <div
          class="flex flex-col  items-center absolute w-7/12  right-0 h-screen lg:relative lg:flex-row lg:h-0 lg:justify-between"
        >
          <!-- Item lists-->
          <div
            class="flex flex-col mt-4 justify-between px-6 h-1/4  items-start lg:flex-row lg:px-0 lg:h-0"
          >
            <p class="text-lg lg:mr-4">Features</p>
            <p class="text-lg lg:mr-4">Pricing & Plans</p>
            <p class="text-lg lg:mr-4">Support</p>
            <p class="text-lg ">About us</p>
          </div>
          <!-- Contact us button-->
          <div class="flex items-center  h-16 lg:h-0 lg:items-start mt-4">
            <p class="text-white rounded-full bg-[#FD695A] px-2 py-1">Contact Us</p>
          </div>
        </div>
      </header>
    </main>
  </body>
</html>
