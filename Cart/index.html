<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Cart</title>
</head>

<body>
    <main class="container">
        <div class="shopping-container">
            <div class="product-section">
                <h2>Shopping Cart</h2>
                <div class="product-details">
                    <div class="cart-heading">
                        <p>Product</p>

                        <p>Quantity</p>
                        <p>Total Price</p>


                    </div>
                    <div class="cart-items">
                        <div class="cart-product">
                            <div class="image">
                                <img src="./Images/bell_pepper.jpg" alt="">
                            </div>
                            <div class="cart-text">
                                <p>Item Name</p>
                            </div>
                        </div>
                        <div class="quantity">
                            <i class="fa fas fa-minus"></i>
                            <span>0</span>
                            <i class="fa far fa-plus-square"></i>
                        </div>
                        <div class="item-total">
                            <span>$100</span>
                            <i class="fa fa-trash"></i>
                        </div>
                    </div>
                    <div class="cart-items">
                        <div class="cart-product">
                            <div class="image">
                                <img src="./Images/bell_pepper.jpg" alt="">
                            </div>
                            <div class="cart-text">
                                <p>Item Name</p>
                                <p class="desc">Lorem ipsum dolorillo!</p>
                            </div>
                        </div>
                        <div class="quantity">
                            <i class="fa fas fa-minus"></i>
                            <span>0</span>
                            <i class="fa far fa-plus-square"></i>
                        </div>
                        <div class="item-total">
                            <span>$100</span>
                            <i class="fa fa-trash"></i>
                        </div>
                    </div>
                </div>
                <div class="total">
                    <div class="button">
                        <button><i class="fa fa-arrow-left"></i> Continue Shopping</button>
                    </div>
                    <div class="sub-total">
                        <!-- <p>Sub total <span>$1000</span></p>
                        <p>Shipping <span>$1000</span></p> -->
                        <p>Total<span>$1000</span></p>
                        <div class="payment">
                            <button>Checkout</button>
                        </div>
                    </div>
                                   
                </div>
      
            </div>


 


            </div>
        </div>
    </main>



</body>

</html>
